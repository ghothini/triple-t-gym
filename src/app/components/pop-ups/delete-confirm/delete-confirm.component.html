<div class="main-container flex center-center column gap-1em">
    <mat-icon>delete</mat-icon>
    <h2 class="no-margin text-center">Are you sure you want to delete this {{deleteType}}?</h2>
    <p *ngIf="deleteType === 'member'" class="no-margin text-center f-weight-300">All data including the member's
        transactions will be deleted. This
        action is NOT reversible! Are
        you sure?</p>
    <p *ngIf="deleteType !== 'member'" class="no-margin text-center f-weight-300">This
        action is NOT reversible! Are
        you sure?</p>
    <div class="flex center-center gap-1em">
        <div (click)="close()" class="btn flex center-center pointer">
            <p class="no-margin">Cancel</p>
        </div>
        <div (click)="confirmDelete()" class="btn flex center-center pointer">
            <p class="no-margin">Yes! Delete this client</p>
        </div>
    </div>
</div>
