<div class="main-container">
    <app-toolbar></app-toolbar>
    <div class="inner-container flex column gap-1em">
        <h2 class="no-margin">Data Center</h2>
        <div class="flex a-center space-between">
            <div class="flex a-center gap-1em">
                <div [routerLink]="title.route" (click)="selectTitle(indx)"
                    *ngFor="let title of titles; let indx = index" class="title flex column pointer">
                    <p class="no-margin">{{title.label}}</p>
                    <div *ngIf="selectedTitle === indx" class="underline visibility-hidden"></div>
                </div>
            </div>
            <div *ngIf="selectedTitle === 1" class="learn-container flex a-center gap-05em">
                <img src="../../../assets/images/icons/graduate.png" alt="">
                <small>Learn how it works</small>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
